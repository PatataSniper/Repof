<h2>Seleccione un archivo</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/upload" enctype="multipart/form-data">
    <div class="row">
		<div class="col">
			<h4>archivo csv <input class="form-control" type="file" name="csv" autocomplete="off" required></h4>
		</div>
	</div>
    <div class="row">
		<div class="col">
			<h4>archivo properties <input class="form-control" type="file" name="properties" autocomplete="off" required></h4>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<input class="form-control btn btn-primary" type="submit" value="Submit">
		</div>
	</div>
</form>
